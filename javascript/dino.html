<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        heigth="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>
    <h1>0</h1>
    <button id="change-btn">Click it</button>
    <script>
      const dino = document.querySelector('#dino')
      const bg = document.querySelector('.bg')
      // const newDino = document.createElement('img')
      // newDino.src = "https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
      // newDino.style.width = '50px'
      // newDino.style.heigh = '50px'
      // newDino.alt = '둘리'
      // newDino.id = 'new-dino'
      // bg.parentNode.appendChild(newDino)

      document.addEventListener('load', function(event) {
          console.log(event)
          const text = document.createElement('span')
          text.innerText = '우엥'
          bg.appendChild(text)
      })
      // const miniDino = document.querySelector('#new-dino')
      // miniDino.addEventListener('click', function (event) {
      //   const newDino = document.createElement('img')
      //   console.log('hi')
      //   newDino.src = "https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
      //   newDino.style.width = '50px'
      //   newDino.style.heigh = '50px'
      //   newDino.alt = '둘리'
      //   newDino.id = 'new-dino'
      //   bg.parentNode.appendChild(newDino)
      // })
      let x = 0
      let y = 0
      document.addEventListener('keydown', function (event) {
          console.log(event)
          console.log(dino.style)
          if (event.key === 'ArrowUp') {
            y -= 20
            dino.style.marginTop = `${y}px`
          }
          else if (event.key === 'ArrowDown') {
            y += 20
            dino.style.marginTop = `${y}px`
          }
          else if (event.key === 'ArrowRight') {
            x += 20
            dino.style.marginLeft = `${x}px`
          }
          else if (event.key === 'ArrowLeft') {
            x -= 20
            dino.style.marginLeft = `${x}px`
          }
          
      })
      const body = document.querySelector('body')
      const refreshButton = document.createElement('button')
      refreshButton.textContent = 'refresh'
      // body의 첫번째 아이의 앞에 insert
      body.insertBefore(refreshButton, body.firstElementChild)
      refreshButton.addEventListener('click', function (event) {
        x = 0
        y = 0
        dino.style.marginLeft = x
        dino.style.marginTop = y
      })
      dino.style.position = 'absolute'
      dino.addEventListener('mouseover', function (event) {
        console.log('hi')
        dino.style.marginLeft = `${Math.random() * 150}px`
        dino.style.marginTop = `${Math.random() * 150}px`
      })
      const button = document.querySelector('#change-btn')
      const header = document.querySelector('h1')
      let clickCount = 0
      button = addEventListener('click', function (event) {
        header.innerText = clickCount
        clickCount += 1
      })
	</script>
  </body>
</html>
