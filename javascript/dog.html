<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="dog-button">댕댕이</button>
  <button id="cat-button">야옹이</button>
  <div id="lovely"></div>
  <!-- <div id="cats"></div> -->

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const getDogImage = function() {
      axios.get('https://dog.ceo/api/breeds/image/random')
        .then(response => {
          const img = document.createElement('img')
          const dogs = document.querySelector('#lovely')
          img.src = response.data.message
          img.width = 100
          img.height = 100
          dogs.appendChild(img)
        })
    }
    const getCatImage = function() {
      axios.get('https://api.thecatapi.com/v1/images/search?size=full')
        .then(response => {
          const img2 = document.createElement('img')
          const cats = document.querySelector('#lovely')
          img2.src = response.data[0].url
          img2.width = 100
          img2.height = 100
          cats.appendChild(img2)
        })
    }
    const dogButton = document.querySelector('#dog-button')
    dogButton.addEventListener('click', getDogImage)
    const catButton = document.querySelector('#cat-button')
    catButton.addEventListener('click', getCatImage)
  </script>
</body>
</html>
